name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Format check
        run: deno fmt --check packages/

      - name: Lint
        run: deno lint packages/

      - name: Type check
        run: deno check packages/*/mod.ts

      - name: Test
        run: deno test --allow-env packages/
